{% extends 'base.html' %}
{% block content %}

<h1>Comics List</h1>

{% for comic in comics %}
<div class="container">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">

    <div class="card">
    <div class="card-image">
    <a href="{% url 'detail' comic.id %}">
    <img class="center-align" src="{{ comic.description }}">
    </div>
    <!-- add this single line below -->
    <div class="card-content">
      <span class="card-title">{{ comic.title }}</span>
      <p>Publisher: {{ comic.publisher }}</p>
      <p>Info: {{ comic.info }}</p>
      {% if comic.decade > 0 %}
        <p>Year: {{ comic.decade }}</p>
      {% else %}
        <p>Year: Unknown</p>
      {% endif %}
    </div>
 <!-- and this following one as well -->
    </a>
    </div>
    </div>
    </div>
    </div>
{% endfor %}

{% endblock %}
