{% extends 'base.html' %}
{% block content %}

<h1>Comic Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ comic.title }}</span>
    <p>Publisher: {{ comic.publisher }}</p>
    <p>Description: {{ comic.description }}</p>
    {% if comic.decade > 0 %}
      <p>Decade: {{ comic.decade }}</p>
    {% else %}
      <p>Decade: Unknown</p>
    {% endif %}
  </div>
</div>

{% endblock %}
