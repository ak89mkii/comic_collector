{% extends 'base.html' %}
{% block content %}

<h1>Collectable Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ collectable.name }}</span>
        <p>Color: {{ collectable.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'collectables_update' collectable.id %}">Edit</a>
        <a href="{% url 'collectables_delete' collectable.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
